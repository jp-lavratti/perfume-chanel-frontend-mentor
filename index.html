<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style></style>
</head>

<body>
  <div class="main">

    <picture>
      <source srcset="./images/image-product-mobile.jpg" media="(max-width: 375px)" class="imagem-perfume-pequena" />
      <img src="./images/image-product-desktop.jpg" alt="image-perfume-grande" class="img" />
    </picture>


    <div class="text-body">
      <div class="title-perfume media">PERFUME</div>
      <div class="name media">Gabrielle Essence Eau De Parfum</div>
      <div class="text media">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="prices media">
        <div class="price1">$149.99</div>
        <div class="price2">$169.99</div>
      </div>
      <a href="#" class="add-to-cart media">
        <div class="button"><img src="./images/icon-cart.svg" alt="" class="shoppingcart"> Add to Cart</div>
    </div></a>
  </div>
  </div>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/jp-lavratti">JPLavratti</a>.
  </div>
</body>

</html>
